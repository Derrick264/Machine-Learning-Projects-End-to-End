<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer360 - A Machine Learning Based Customer Segmentation Web Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            padding: 10px;
            color: #fff; /* White text color for contrast */
        }
        .container {
            background-color: rgba(41, 39, 38, 0.9); /* Semi-transparent white for form container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Soft shadow effect */
            width: 60%;
            margin: auto;
        }
        h1 {
            color: #d7a257; /* Gold heading color */
            text-align: center;
            margin-bottom: 30px;
        }
        .intro {
            background-color: rgba(55, 47, 48, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h2 {
            color: #5bcbec; /* Light blue heading color */
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            color: #286dc8; /* Blue label text color */
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        input[type="submit"] {
            background-color: #e17f4a; /* Red submit button */
            color: rgb(233, 221, 221);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #66b16c; /* Darker red on hover */
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .section-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #286dc8;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer360</h1>

        <div class="intro">
            <h2>Hi, Welcome to Customer360!</h2>
            <p>Customer360 is a Machine Learning based Web Application for Credit Card Customers segmentation.</p>
            <p>Please enter your details below to predict which cluster/category/segment your customer belongs to:</p>
        </div>

        <form action="/predict" method="post">
            <!-- Input fields for user data -->
            <div class="section">
                <label for="balance"><span class="section-icon">💰</span>Balance:</label><br>
                <input type="number" step="0.001" name="balance" required><br>
            </div>
            <div class="section">
                <label for="balance_frequency"><span class="section-icon">📈</span>Balance Frequency:</label><br>
                <input type="number" step="0.001" name="balance_frequency" required><br>
            </div>
            <div class="section">
                <label for="purchases"><span class="section-icon">🛒</span>Purchases:</label><br>
                <input type="number" step="0.01" name="purchases" required><br>
            </div>
            <div class="section">
                <label for="oneoff_purchases"><span class="section-icon">🛍️</span>OneOff Purchases:</label><br>
                <input type="number" step="0.01" name="oneoff_purchases" required><br>
            </div>
            <div class="section">
                <label for="installments_purchases"><span class="section-icon">📦</span>Installments Purchases:</label><br>
                <input type="number" step="0.01" name="installments_purchases" required><br>
            </div>
            <div class="section">
                <label for="cash_advance"><span class="section-icon">💵</span>Cash Advance:</label><br>
                <input type="number" step="0.01" name="cash_advance" required><br>
            </div>
            <div class="section">
                <label for="purchases_frequency"><span class="section-icon">📊</span>Purchases Frequency:</label><br>
                <input type="number" step="0.01" name="purchases_frequency" required><br>
            </div>
            <div class="section">
                <label for="oneoff_purchases_frequency"><span class="section-icon">🛍️</span>OneOff Purchases Frequency:</label><br>
                <input type="number" step="0.1" name="oneoff_purchases_frequency" required><br>
            </div>
            <div class="section">
                <label for="purchases_installment_frequency"><span class="section-icon">📦</span>Purchases Installments Frequency:</label><br>
                <input type="number" step="0.1" name="purchases_installment_frequency" required><br>
            </div>
            <div class="section">
                <label for="cash_advance_frequency"><span class="section-icon">💵</span>Cash Advance Frequency:</label><br>
                <input type="number" step="0.1" name="cash_advance_frequency" required><br>
            </div>
            <div class="section">
                <label for="cash_advance_trx"><span class="section-icon">💰</span>Cash Advance Trx:</label><br>
                <input type="number" step="1" name="cash_advance_trx" required><br>
            </div>
            <div class="section">
                <label for="purchases_trx"><span class="section-icon">🛒</span>Purchases TRX:</label><br>
                <input type="number" step="1" name="purchases_trx" required><br>
            </div>
            <div class="section">
                <label for="credit_limit"><span class="section-icon">💳</span>Credit Limit:</label><br>
                <input type="number" step="0.1" name="credit_limit" required><br>
            </div>
            <div class="section">
                <label for="payments"><span class="section-icon">💸</span>Payments:</label><br>
                <input type="number" step="0.01" name="payments" required><br>
            </div>
            <div class="section">
                <label for="minimum_payments"><span class="section-icon">💵</span>Minimum Payments:</label><br>
                <input type="number" step="0.01" name="minimum_payments" required><br>
            </div>
            <div class="section">
                <label for="prc_full_payment"><span class="section-icon">💰</span>PRC Full Payment:</label><br>
                <input type="number" step="0.01" name="prc_full_payment" required><br>
            </div>
            <div class="section">
                <label for="tenure"><span class="section-icon">⏳</span>Tenure:</label><br>
                <input type="number" step="1" name="tenure" required><br>
            </div>

            <div class="section">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
