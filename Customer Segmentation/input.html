<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer360 - A Machine Learning Based Customer Segmentation Web Application</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url('C:\Users\Derrick T\Downloads\PythonMastery\templates\3 Types of POS Systems for Small Businesses.png'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            padding: 10px;
        }
        .container {
            background-color: #d3d6eb; /* White background for form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(182, 18, 18, 0.1); /* Soft shadow effect */
            width: 60%;
            margin: auto;
        }
        h1 {
            color: #286dc8; /* Blue heading color */
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            color: #0f0c0c; /* Dark gray label text color */
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .intro {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer360 </h1>

        <div class="intro">
            <h2 style="color: #3bce42;">Hi, Welcome to Customer360!</h2>
            <p>Customer360 is a Machine Learning based Web Application for Credit Card Customers segmentation.</p>
            
                Please enter your details below to predict which cluster/category/segment your customer belongs to:</p>
        </div>

        <form action="/predict" method="post">
            <!-- Input fields for user data -->
            <div class="section">
                <label for="balance">Balance:</label><br>
                <input type="number" step="0.001" name="balance" required><br>
            </div>
            <div class="section">
                <label for="balance_frequency">Balance Frequency:</label><br>
                <input type="number" step="0.001" name="balance_frequency" required><br>
            </div>
            <div class="section">
                <label for="purchases">Purchases:</label><br>
                <input type="number" step="0.01" name="purchases" required><br>
            </div>
            <div class="section">
                <label for="oneoff_purchases">OneOff Purchases:</label><br>
                <input type="number" step="0.01" name="oneoff_purchases" required><br>
            </div>
            <div class="section">
                <label for="installments_purchases">Installments Purchases:</label><br>
                <input type="number" step="0.01" name="installments_purchases" required><br>
            </div>
            <div class="section">
                <label for="cash_advance">Cash Advance:</label><br>
                <input type="number" step="0.01" name="cash_advance" required><br>
            </div>
            <div class="section">
                <label for="purchases_frequency">Purchases Frequency:</label><br>
                <input type="number" step="0.01" name="purchases_frequency" required><br>
            </div>
            <div class="section">
                <label for="oneoff_purchases_frequency">OneOff Purchases Frequency:</label><br>
                <input type="number" step="0.1" name="oneoff_purchases_frequency" required><br>
            </div>
            <div class="section">
                <label for="purchases_installment_frequency">Purchases Installments Frequency:</label><br>
                <input type="number" step="0.1" name="purchases_installment_frequency" required><br>
            </div>
            <div class="section">
                <label for="cash_advance_frequency">Cash Advance Frequency:</label><br>
                <input type="number" step="0.1" name="cash_advance_frequency" required><br>
            </div>
            <div class="section">
                <label for="cash_advance_trx">Cash Advance Trx:</label><br>
                <input type="number" step="1" name="cash_advance_trx" required><br>
            </div>
            <div class="section">
                <label for="purchases_trx">Purchases TRX:</label><br>
                <input type="number" step="1" name="purchases_trx" required><br>
            </div>
            <div class="section">
                <label for="credit_limit">Credit Limit:</label><br>
                <input type="number" step="0.1" name="credit_limit" required><br>
            </div>
            <div class="section">
                <label for="payments">Payments:</label><br>
                <input type="number" step="0.01" name="payments" required><br>
            </div>
            <div class="section">
                <label for="minimum_payments">Minimum Payments:</label><br>
                <input type="number" step="0.01" name="minimum_payments" required><br>
            </div>
            <div class="section">
                <label for="prc_full_payment">PRC Full Payment:</label><br>
                <input type="number" step="0.01" name="prc_full_payment" required><br>
            </div>
            <div class="section">
                <label for="tenure">Tenure:</label><br>
                <input type="number" step="1" name="tenure" required><br>
            </div>

            <div class="section">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
