<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Derrick's Stores/Big Mart Sales Prediction</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Style.css')}}">

  <style>
    body {
      background-image: url("images/Deal Corner.jpg");

      background-repeat: no-repeat;
      background-position: center;
      background-color: #1a1919;
      color: #e2ead4;
      font-family: Monaco, monospace;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 32px;
      margin-top: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .wrapper {
      margin-top: 50px;
    }

    .form-group label {
      font-size: 16px;
      margin-top: 10px;
    }

    .form-control {
      margin-left: -10px;
    }

    .centerdiv {
      height: 15vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centerdiv a {
      height: 30px;
      width: 30px;
      background-color: #f5f6fa;
      border-radius: 50px;
      text-align: center;
      margin: 5px;
      line-height: 30px;
      position: relative;
      overflow: hidden;
    }

    .centerdiv a i {
      transition: all 0.3s linear;
    }

    .centerdiv a:hover i {
      transform: scale(1.5);
      color: #f5f6fa;
    }

    .centerdiv a:before {
      content: "";
      width: 120%;
      height: 120%;
      position: absolute;
      top: 90%;
      left: -50%;
      background-color: #00a8ff;
      transform: rotate(60deg);
    }

    .centerdiv a:hover:before {
      animation: socialicons 0.8s 1;
      animation-fill-mode: forwards;
    }

    @keyframes socialicons {
      0% {
        top: 90%;
        left: -50%;
      }

      50% {
        top: -60%;
        left: -10%;
      }

      100% {
        top: -10%;
        left: -10%
      }
    }

    .fa-facebook-f {
      color: #e84393;
    }

    .fa-instagram {
      color: #e84393;
    }

    .fa-github {
      color: #e84118;
    }

    .fa-linkedin {
      color: #0097e6;
    }

    .fa-twitter {
      color: #0097e6;
    }
  </style>

</head>

<body>

  <h1>
    <div style="text-align:center">
      <font color='white' style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; text-shadow: 2px 2px #000000;">
        Derrick's Stores/Big Mart Sales Prediction
        (Using old data to predict)
      </font>
    </div>
  </h1>
  <br>


  <div class="wrapper">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10 col-sm-6 mx-auto">
          <form class="" action="/predict" method="post">

            <div class="form-group">
              <input type="text" name="Item_Weight" id="Item_Weight" class="form-control" required>
              <label for="Item_Weight" class="ph-area">Enter Item Weight (g) without unit</label>
            </div>

            <div class="form-group">
              <select class="form-control" name="Item_Fat_Content" required="required">
                <option value="" selected>Item Fat Content</option>
                <option value="1">Low Fat</option>
                <option value="2">Regular</option>
                <option value="0">High Fat</option>
              </select>
            </div>

            <div class="form-group">
              <input type="text" name="Item_Visibility" id="Item_Visibility" class="form-control" required>
              <label for="Item_Visibility" class="ph-area">Enter Item Visibility-How visible is the item in the shop/Area from 0.01 to 0.0100sq</label>
            </div>

            <div class="form-group">
              <select class="form-control chosen" name="Item_Type" required="required">
                <option value="" selected>Item Type</option>
                <option value="0">Baking Goods</option>
                <option value="1">Breads</option>
                <option value="2">Breakfast</option>
                <option value="3">Canned</option>
                <option value="4">Dairy</option>
                <option value="5">Frozen Foods</option>
                <option value="6">Fruits and Vegetables</option>
                <option value="7">Hard Drinks</option>
                <option value="8">Health and Hygiene</option>
                <option value="9">Household</option>
                <option value="10">Meat</option>
                <option value="11">Others</option>
                <option value="12">Seafood</option>
                <option value="13">Snack Foods</option>
                <option value="14">Soft Drinks</option>
                <option value="15">Starchy Foods</option>
              </select>
            </div>

            <div class="form-group">
              <input type="text" name="Item_Mrp" id="Item_Mrp" class="form-control" required>
              <label for="Item_Mrp" class="ph-area">Enter Item MRP</label>
            </div>

            <div class="form-group">
              <input type="text" name="Outlet_Establishment_Year" id="Outlet_Establishment_Year"
                class="form-control" required>
              <label for="Outlet_Establishment_Year" class="ph-area">Outlet Establishment Year (YYYY)</label>
            </div>

            <div class="form-group">
              <select class="form-control chosen" name="Outlet_Size" required="required">
                <option value="" selected>Outlet_Size</option>
                <option value="0">High</option>
                <option value="1">Medium</option>
                <option value="2">Small</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control chosen" name="Outlet_Location_Type" required="required">
                <option value="" selected>Outlet Location Type</option>
                <option value="0">Tier 1</option>
                <option value="1">Tier 2</option>
                <option value="2">Tier 3</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control chosen" name="Outlet_Type" required="required">
                <option value="" selected>Outlet Type</option>
                <option value="0">Supermarket Type1</option>
                <option value="1">Supermarket Type2</option>
                <option value="2">Supermarket Type3</option>
                <option value="3">Grocery Store</option>
              </select>
            </div>

            <div class="form-group">
              <input type="submit" name="" value="Predict Total Outlet Sales in Rupees" class="btn btn-danger btn-block">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="centerdiv">
    <a href="#" class="fb-ic">
      <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a href="#" class="tw-ic">
      <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a href="#" class="ins-ic">
      <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a href="#" class="git-ic">
      <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a href="#" class="li-ic">
      <i class="fab fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"></script>

</body>

</html>
